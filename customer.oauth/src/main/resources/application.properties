# spring
server.port=8084

# mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=customer

# security
security.oauth2.client.client-id=bankClient
security.oauth2.client.client-secret=bankSecret
security.oauth2.client.signing-key=bankSigningKey
security.oauth2.client.token-validity-seconds=300
security.oauth2.client.refresh-token-validity-seconds=1500
